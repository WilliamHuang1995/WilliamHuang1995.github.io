<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <script type="module" src="../node_modules/typed.js/src/typed.js"></script>
    <script type="module" src="../node_modules/typed.js/src/defaults.js"></script>
    <script type="module" src="../node_modules/typed.js/src/initializer.js"></script>
    <script type="module" src="../node_modules/typed.js/src/html-parser.js"></script>
</head>
<body>
<script type="module">
    import Typed from '../node_modules/typed.js/src/typed.js';

    var options = {
        strings: ['Some <i>strings</i> with', 'Some <strong>HTML</strong>', 'Chars &times; &copy;'],
        typeSpeed: 0,
        backSpeed: 0,
        fadeOut: true,
        loop: true
    }

    var typed = new Typed("#typed", options);
</script>
<div id="typed-strings">
    <p>Typed.js is a <strong>JavaScript</strong> library.</p>
    <p>It <em>types</em> out sentences.</p>
</div>
<span id="typed">abc</span>

</body>
</html>
